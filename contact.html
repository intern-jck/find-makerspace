  <div class="container">

    <div class="row text-center">
        <h1 id="contact-title" class="text-center p-2">CONTACT</h1>
    </div>

    <div class="row justify-content-center">
      <a id="github-link" class="inline-block m-4 w-auto" href='https://github.com/intern-jck/findMakerspace'
          target="_blank">Github</a>
    </div>

    <div class="row justify-content-center">
      <h2 id="btn-title" class="text-center m-2">Feel free to reach out if there is a dead
          link,
          if I'm missing a maker space or if you have questions about the site.</h2>
      <a class="btn m-2 w-auto" href="mailto:findmakerspace@gmail.com?subject=Question From Website"
          target="_blank">Email
          Me!</a>
    </div>

    <div id="contact" class="overlay">
      <div class="container-fluid">

          <i class="fas fa-times" onclick="closeContact()"></i>
          <h1 class="text-center mt-5 page-title">Contact</h1>

          <form id="contact-form" class="mt-5">
              <input type="hidden" name="contact_number">

              <div class="row justify-content-center mb-3">
                  <div class="col-xs-6 col-md-6">
                      <label for="input1" class="form-label">NAME</label>
                      <input id="contact-name" type="text" name="name" class="form-control" aria-label="Name">
                  </div>
              </div>

              <div class="row justify-content-center mb-3">
                  <div class="col-xs-6 col-md-6">
                      <label for="input2" class="form-label">E-MAIL</label>
                      <input id="contact-email" type="email" name="email" class="form-control" aria-label="Email">
                  </div>
              </div>

              <div class="row justify-content-center mb-3">
                  <div class="col-xs-6 col-md-6">
                      <label for="textarea1" class="form-label">MESSAGE</label>
                      <textarea id="contact-message" name="message" class="form-control" rows="4"
                          aria-label="Email"></textarea>
                  </div>
              </div>

              <div class="row justify-content-center mb-3">
                  <button type="submit" value="Send" class="submit-button btn">SEND</button>
              </div>

          </form>

      </div>
  </div>
